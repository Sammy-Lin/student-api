name: Java CI with Maven

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3  # 使用actions/setup-java@v3来设置JDK
        with:
          java-version: 11
          distribution: 'HotSpot'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml
